<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shape Sort</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Shape Sort</h1>
    </header>
    <table style="width:75%" position="center">
      <tr>
        <td id="one">
          <block height=1000px width=1000px>
        </td>
        <td id="two">
          <img src="triangle.png" alt="triangle" height=1000px width=1000px>
        </td> 
        <td id="three">
          <img src="square.png" alt="square" height=1000px width=1000px>
        </td>
        <td id="four">
          <img src="pentagon.png" alt="pentagon" height=1000px width=1000px>
        </td>
        <td id="five">
        <img src="hexagon.png" alt="hexagon" height=1000px width=1000px>
        </td>
      </tr>
    </table>
    <div>
      <button id="shuffle">Shuffle</button>
    </div>
    <div>
      <button id="sort">Sort</button>
    </div>
  </body>
</html>
